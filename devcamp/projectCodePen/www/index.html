<!DOCTYPE html>
<html lang="eu-es">
<head>

    <meta charset="UTF-8">
    <link rel="script" href="../js/main.js">
    <link rel="script" href="../js/console.js">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:wght@100;300;400;700&display=swap"> <!-- Siempre mejor el @font-face en CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Like CodePen.io project</title>

</head>
<header>
    <nav id="navheader">
        <div class="logo">
            <img src="../img/codepen-wordmark-display-inside-white@10x.png" alt="CodePen Logo">
        </div>
        <div class="navbarMenu">
            <button class="navbarRegularButton" onclick="#">Pens</button>
            <button class="navbarRegularButton" onclick="#">Projects</button>
            <button class="navbarRegularButton" onclick="#">Posts</button>
            <button class="navbarRegularButton" onclick="#">Collections</button>
            <button class="sparkDropdown" onclick="#">Spark</button>
            <button class="createButton" onclick="#">Create</button>
            <button class="searchButton" onclick=""><i class="fa-solid-magnifying-glass"></i></button>
            <button class="accountThings" onclick="#">Log In</button>
            <button class="accountThings" onclick="#">Sign Up</button>    
        </div>
    </nav>
</header>
<body>
    <div class="mainBody">
        <div class="bodyPart1">
            <p>CodePen is a <strong>Social development environment</strong> for front-end designers and developers.</p>
            <p>It's the best place to build and deploy a website, show off your work, build test cases, and find inspiration. &#128075 </p>

            <div class="bodyButtons">
                <button class="signUpBodyButton">Sign Up For Free</button>
                <button class="learnMore">Learn More</button>
            </div>
        </div>
        
        <div class="bodyPart2">
            <p>This is CodePen Projects!</p>
            <img class="exampleWithShadowBox" src="../img/lmr7a8E.png" alt="CodePen Example">
        </div>
    </div>
    <div class="bodyFooter">
        <button class="buttonFooter">
            <span class="latoButton">CodePen for </span>
            <span class="bungeeButton">TEAMS </span>
        </button>
        <button class="buttonFooter">
            <span class="latoButton">CodePen for </span>
            <span class="bungeeButton">EDUCATION </span>
        </button>
        <button class="buttonFooter">
            <span class="latoButton">CodePen for </span>
            <span class="bungeeButton">PRIVACY </span>
        </button>
        <button class="buttonFooter">
            <span class="latoButton">CodePen for </span>
            <span class="bungeeButton">WRITING </span>
        </button>
    </div>
</body>
<footer>

    <div class="footerNone"></div>
</footer>
</html>
